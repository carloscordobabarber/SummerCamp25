<header class="header">
  <div class="logo">
    <a routerLink="/"><img src="assets/LogoCH.png" alt="Logo"></a>
  </div>
  <nav class="nav">
    <ul>
      <li><a routerLink="">Inicio</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/profile">Perfil</a></li>
      <li *ngIf="isAdmin"><a routerLink="/apartment-list">Apartamentos</a></li>
      <li *ngIf="isAdmin"><a routerLink="/client-list">Clientes</a></li>
      <li *ngIf="isAdmin"><a routerLink="/incidence-list">Incidencias</a></li>
      <li *ngIf="isAdmin"><a routerLink="/contract-list">Contratos</a></li>
      <li *ngIf="isAdmin"><a routerLink="/payment-list">Pagos</a></li>
      <li><a routerLink="/contact">Contacto</a></li>
    </ul>
  </nav>
  <div class="cta">
    <a *ngIf="!isLoggedIn" routerLink="/login" class="cta-button">Iniciar Sesión</a>
    <a *ngIf="!isLoggedIn" routerLink="/register" class="cta-button ms-2">Regístrate</a>
    <button *ngIf="isLoggedIn" (click)="logout()" routerLink="/" class="cta-button">Cerrar Sesión</button>
  </div>
</header>
