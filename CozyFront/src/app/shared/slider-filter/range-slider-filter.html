<div class="mb-3">
  <label>{{ label }}: {{ minValue }} - {{ maxValue }}</label>
  <div class="d-flex align-items-center">
    <input type="range" class="form-range me-2" [min]="min" [max]="max" [step]="step" [(ngModel)]="minValue" (input)="onMinInput($event)">
    <input type="range" class="form-range ms-2" [min]="min" [max]="max" [step]="step" [(ngModel)]="maxValue" (input)="onMaxInput($event)">
  </div>
  <div class="d-flex justify-content-between">
    <span>{{ min }}</span>
    <span>{{ max }}</span>
  </div>
</div>
