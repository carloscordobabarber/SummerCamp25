<!-- Ventana de chat -->
<div class="chatbot-window" [class.elevated]="elevated" *ngIf="isOpen">
  <div class="chatbot-header">
    <span>ChatBot</span>
    <button class="close-btn" (click)="closeChat()">&times;</button>
  </div>
  <div class="chatbot-body">
    <div *ngFor="let msg of messages" [ngClass]="{'chatbot-message': true, 'bot': msg.from === 'bot', 'user': msg.from === 'user'}">
      {{ msg.text }}
    </div>
  </div>
  <div class="chatbot-input-bar">
    <input type="text" placeholder="Escriba su mensaje..." [(ngModel)]="userInput" (keyup.enter)="sendMessage()" />
    <button class="send-btn" (click)="sendMessage()">Enviar</button>
  </div>
</div>
