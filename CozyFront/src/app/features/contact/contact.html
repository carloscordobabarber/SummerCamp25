<div class="contact-container">
  <h2>Contacto</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
        <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
        <div *ngIf="email?.errors?.['email']">Introduce un email válido.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">Razón de contacto</label>
      <select id="reason" class="form-select" formControlName="reason">
        <option value="" disabled selected>Selecciona una opción</option>
        <option *ngFor="let r of reasons" [value]="r.value">{{ r.label }}</option>
      </select>
      <div *ngIf="reason?.invalid && (reason?.dirty || reason?.touched)" class="invalid-feedback">
        La razón de contacto es obligatoria.
      </div>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea id="message" class="form-control" formControlName="message" rows="4" maxlength="1000"></textarea>
      <div class="form-text">Máximo 1000 caracteres</div>
      <div *ngIf="message?.invalid && (message?.dirty || message?.touched)" class="invalid-feedback">
        <div *ngIf="message?.errors?.['required']">El mensaje es obligatorio.</div>
        <div *ngIf="message?.errors?.['maxlength']">El mensaje no puede superar los 1000 caracteres.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
  </form>
</div>
