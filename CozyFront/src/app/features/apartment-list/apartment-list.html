<table class="table table-striped align-middle">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Título</th>
      <th>Dirección</th>
      <th>Precio</th>
      <th>Habitaciones</th>
      <th>Baños</th>
      <th>Área (m²)</th>
      <th>Disponible</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let apt of apartments; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ apt.code }}</td>
      <td>{{ apt.door }}</td>
      <td>{{ apt.price | currency:'EUR':'symbol':'1.0-0' }}</td>
      <td>{{ apt.numberOfRooms }}</td>
      <td>{{ apt.numberOfBathrooms }}</td>
      <td>{{ apt.area }}</td>
      <td>
        <span class="badge bg-success" *ngIf="apt.isAvailable">Sí</span>
        <span class="badge bg-secondary" *ngIf="!apt.isAvailable">No</span>
      </td>
    </tr>
  </tbody>
</table>
