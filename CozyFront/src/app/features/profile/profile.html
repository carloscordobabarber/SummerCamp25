<div class="container-fluid">
  <div class="row min-vh-100">
    <nav class="sidebar col-12 col-md-2 d-flex flex-column align-items-stretch bg-light px-0"
      style="height: 100vh; border-right: 1px solid #dee2e6;">
      <div class="list-group list-group-flush flex-grow-1">
        <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="list-group-item list-group-item-action"><i class="bi bi-person-fill"></i> Mi
          Perfil</a>
        <a routerLink="/rentals" routerLinkActive="active" class="list-group-item list-group-item-action"><i class="bi bi-house-door"></i> Mis
          Alquileres</a>
        <a routerLink="/contracts" routerLinkActive="active" class="list-group-item list-group-item-action"><i
            class="bi bi-file-earmark-text"></i> Mis Contratos</a>
        <a routerLink="/profile/incidences" class="list-group-item list-group-item-action"><i
            class="bi bi-exclamation-circle"></i> Mis Incidencias</a>
        <a routerLink="/delete-account" class="list-group-item list-group-item-action list-group-item-danger"><i
            class="bi bi-trash"></i> Eliminar cuenta</a>
      </div>
    </nav>
    <main class="main-content col-12 col-md-10 justify-content-start align-items-center"
      style="min-height: 100vh;">
        <router-outlet></router-outlet>
    </main>
  </div>
</div>
