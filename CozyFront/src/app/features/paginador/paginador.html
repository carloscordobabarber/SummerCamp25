<nav class="paginador-container" *ngIf="totalPages > 1">
	<button (click)="goToPage(page - 1)" [disabled]="page === 1">&laquo;</button>
	<span *ngFor="let p of [].constructor(totalPages); let i = index">
		<button (click)="goToPage(i + 1)" [class.active]="page === (i + 1)">{{ i + 1 }}</button>
	</span>
	<button (click)="goToPage(page + 1)" [disabled]="page === totalPages">&raquo;</button>

	</select> -->
</nav>
